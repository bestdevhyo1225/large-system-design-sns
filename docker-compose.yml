 version: '3'

 services:
   mysql:
     image: mysql:8.0.30
     container_name: mysql-8.0.30
     command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --sql-mode=''
     restart: always
     ports:
       - '9001:3306'
     environment:
       MYSQL_ROOT_PASSWORD: example
       MYSQL_DATABASE: sns
       TZ: Asia/Seoul
